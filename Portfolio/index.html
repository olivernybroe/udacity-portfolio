<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio - Oliver Nybroe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>

<body>
    <div class="container">
        <!-- Header - contains title and name -->
        <header class="d-flex justify-content-between">
            <div class="my-auto">
                <img src="img/udacity.svg" width="80px">
            </div>
            <div>
                <h1 class="text-header text-right">Oliver Nybroe</h1>
                <h3 class="text-header text-right">Full-stack developer</h3>
            </div>
        </header>
        <div class="row">
            <hr class="col-lg-12"/>
        </div>

        <!-- Coding image for filling page -->
        <section class="row justify-content-center">
            <div class="col-sm-12">
                <img class="img-fluid" src="img/body.png">
            </div>
        </section>

        <!-- My previous work -->
        <article class="card-deck padding mt-4">
            <div class="card">
                <img class="card-img-top" src="img/download.jpeg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">IntelliJ Touchbar <a href="https://github.com/uruloke/intellij-touch"><img class="text-right" alt="star this repo" src="https://img.shields.io/github/stars/uruloke/intellij-touch.svg"/></a></h5>
                    <p class="card-text">Plugin to IntelliJ IDE's with support for MacBook Pro Touchbar.</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="img/LaravelLogo.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">LaraCalendar <a href="https://github.com/uruloke/LaraCalendar"><img class="text-right" alt="star this repo" src="https://img.shields.io/github/stars/uruloke/LaraCalendar.svg" /></a></h5>
                    <p class="card-text">A Laravel package for recurring calendar events.</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="img/snaptrash.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">SnapTrash <a href="https://github.com/uruloke/SnapTrash"><img class="text-right" alt="star this repo" src="https://img.shields.io/github/stars/uruloke/SnapTrash.svg" /></a></h5>
                    <p class="card-text">An Android app for picking up trash in an innovative way.</p>
                </div>
            </div>
        </article>
    </div>

</html>
